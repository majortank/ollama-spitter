<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSpitter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 0;
            box-shadow: none;
            width: 100vw;
            max-width: 100vw;
            height: 100vh;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            overflow-y: auto;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e1e5e9;
            color: #333;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            position: sticky;
            bottom: 0;
            z-index: 2;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .model-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .stream-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .prompt-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s;
        }

        .prompt-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            margin-bottom: 15px;
            max-width: 70%;
        }

        .typing-indicator.active {
            display: block;
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                height: 90vh;
                margin: 10px;
                border-radius: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display:flex;align-items:center;justify-content:center;gap:18px;flex-direction:column;">
              
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom:8px;">
                  <ellipse cx="32" cy="32" rx="30" ry="28" fill="#fff" stroke="#764ba2" stroke-width="4"/>
                  <ellipse cx="32" cy="32" rx="22" ry="20" fill="#f8f9fa" stroke="#667eea" stroke-width="2"/>
                  <path d="M20 40 Q32 48 44 40" stroke="#764ba2" stroke-width="3" fill="none"/>
                  <ellipse cx="24" cy="28" rx="3" ry="4" fill="#764ba2"/>
                  <ellipse cx="40" cy="28" rx="3" ry="4" fill="#764ba2"/>
                  <ellipse cx="32" cy="36" rx="2" ry="1.5" fill="#667eea"/>
                  <path d="M32 44 Q34 46 36 44" stroke="#667eea" stroke-width="2" fill="none"/>
                  <path d="M48 38 Q54 36 52 32 Q50 28 44 30" stroke="#667eea" stroke-width="2" fill="none"/>
                  <path d="M16 38 Q10 36 12 32 Q14 28 20 30" stroke="#667eea" stroke-width="2" fill="none"/>
                </svg>
                <h1 style="font-size:32px;">OSpitter</h1>
            </div>
            <p>Powered by your local AI models</p>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        ðŸ‘‹ Hello! I'm your AI assistant. Ask me anything!
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="controls">
                    <select class="model-select" id="modelSelect">
                        <option value="smollm2:latest">SmolLM2 (Latest)</option>
                        <option value="llama2">Llama2</option>
                        <option value="codellama">CodeLlama</option>
                    </select>
                    
                    <label class="stream-toggle">
                        <input type="checkbox" id="streamToggle" checked>
                        Streaming
                    </label>
                </div>
                
                <div class="input-container">
                    <textarea 
                        class="prompt-input" 
                        id="promptInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            âž¤
        </button>
        <button class="send-btn" id="stopBtn" onclick="stopGeneration()" style="background:#dc3545;display:none;" title="Stop generating">â– </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const messages = document.getElementById('messages');
        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const modelSelect = document.getElementById('modelSelect');
        const streamToggle = document.getElementById('streamToggle');
        let abortController = null;

        // Auto-resize textarea
        promptInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (but allow Shift+Enter for new lines)
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            // Render Markdown
            contentDiv.innerHTML = marked.parse(content);
            // Render LaTeX
            renderMathInElement(contentDiv, {
                delimiters: [
                    {left: "$", right: "$", display: false},
                    {left: "$$", right: "$$", display: true}
                ]
            });
            // Syntax highlighting for code blocks
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            // SVG and web content rendering
            contentDiv.querySelectorAll('svg').forEach(svg => {
                svg.style.maxWidth = '100%';
                svg.style.height = 'auto';
            });
            messageDiv.appendChild(contentDiv);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
            return contentDiv;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = marked.parse(message);
            messages.appendChild(errorDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            messages.scrollTop = messages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            const model = modelSelect.value;
            const stream = streamToggle.checked;

            // Add user message (rendered as Markdown)
            addMessage(prompt, true);
            promptInput.value = '';
            promptInput.style.height = 'auto';

            // Disable send button
            sendBtn.disabled = true;
            sendBtn.textContent = 'â³';

            try {
                if (stream) {
                    stopBtn.style.display = '';
                    abortController = new AbortController();
                    await handleStreamingResponse(prompt, model, abortController);
                } else {
                    await handleNonStreamingResponse(prompt, model);
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.textContent = 'âž¤';
                stopBtn.style.display = 'none';
                abortController = null;
                hideTyping();
            }
        }

        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                stopBtn.style.display = 'none';
                showError('â¹ï¸ Generation stopped by user.');
            }
        }

        async function handleStreamingResponse(prompt, model) {
    showTyping();
    const response = await fetch('/api/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({prompt, model, stream: true}),
        signal: abortController.signal
    });
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    hideTyping();
    const responseDiv = addMessage('', false);
    let fullResponse = '';
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    while (true) {
        if (abortController.signal.aborted) break;
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value);
        const lines = chunk.split('\n');
        for (const line of lines) {
            if (line.startsWith('data: ')) {
                try {
                    const data = JSON.parse(line.slice(6));
                    if (data.chunk) {
                        fullResponse += data.chunk;
                        responseDiv.innerHTML = marked.parse(fullResponse);
                        renderMathInElement(responseDiv, {
                            delimiters: [
                                {left: "$", right: "$", display: false},
                                {left: "$$", right: "$$", display: true}
                            ]
                        });
                        messages.scrollTop = messages.scrollHeight;
                    }
                    if (data.done) return;
                } catch (e) {}
            }
        }
    }
}

        async function handleNonStreamingResponse(prompt, model) {
            showTyping();

            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt,
                    model: model,
                    stream: false
                })
            });

            hideTyping();

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }

            addMessage(data.response, false);
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            promptInput.focus();
        });
    </script>
</body>
</html>
